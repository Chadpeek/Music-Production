repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: python -m ruff check
        language: system
        pass_filenames: true
        types_or: [python, pyi]

      - id: ruff-format-check
        name: ruff format --check
        entry: python -m ruff format --check
        language: system
        pass_filenames: true
        types_or: [python, pyi]

